name: Build Windows Executable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # استخدام بيئة ويندوز

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "CaptchaSolver" main.py

    - name: Create dist directory (if missing)
      run: |
        if not exist "dist" mkdir dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # التحديث إلى v4
      with:
        name: CaptchaSolver-EXE
        path: dist/CaptchaSolver.exe
